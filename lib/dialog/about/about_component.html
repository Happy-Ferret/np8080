<div id="overlay" [hidden]="!showComponent">
    <div class="dialogPanel" [ngClass]="getClass()">
        <div (click)="close()" class="closeCross">X</div>
        <div class="header" [ngClass]="getHeaderClass()">About Notepad 8080 v0.0.22</div>
        <div [ngClass]="getClass()">
            <pre style="font-size: small;text-align: left">{{aboutText}}</pre>
        </div>
        <div class="footer">
            <button class="closeButton" (click)="close()">Close</button>
        </div>
    </div>
</div>
