<div id="overlay" [hidden]="!showDialog">
    <div class="dialogPanel default-primary-color">
        <div class="header">Replace</div>

        <div style="text-align: center;padding: 10px">

            <label>Replace</label>
            <input type="text" placeholder="Type text here..." [(ngModel)]="textToReplace">
            <label> with </label>
            <input type="text" placeholder="Type text here..." [(ngModel)]="replacementText">
            <br/>
            <input type="checkbox" ngChecked="true"> Add newline after replacement
        </div>

        <div class="footer">
            <button class="actionButton" (click)="performReplace()">Replace</button>
            <button class="closeButton light-primary-color" (click)="closeTheDialog()">Close</button>
        </div>
    </div>
</div>
