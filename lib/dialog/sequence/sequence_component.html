<div id="overlay" [hidden]="!showDialog">
    <div class="dialogPanel  default-primary-color">
        <div class="header">Generate Sequence</div>

        <div style="margin-left:150px;text-align: left;padding: 10px">

            <label style="min-width: 100px;display: inline-block">Start at</label>
            <input type="number" [(ngModel)]="startIndex" min="1" style="width: 100px"><br/>

            <label style="min-width: 100px;display: inline-block"> and repeat</label>
            <input type="number" [(ngModel)]="repeatCount" min="10" style="width: 100px"> times<br/>

            <label style="min-width: 100px;display: inline-block">adding</label>
            <input type="number" [(ngModel)]="increment" style="width: 100px"> each time<br/>
        </div>

        <div class="footer">
            <button class="actionButton" (click)="insertCurrentPosition()">Insert</button>
            <button class="actionButton" (click)="appendText()">Append</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="closeButton" (click)="closeTheDialog()" style="visibility: hidden">Peek!</button>
            <button class="closeButton light-primary-color" (click)="closeTheDialog()">Close</button>
        </div>
    </div>
</div>
