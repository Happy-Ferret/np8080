<div (mouseenter)="show()" (mouseleave)="hide()" style="z-index: 999;">
    <button class="toolbarMenu dark-primary-color" [ngClass]="getClass()">{{menutitle}}</button>

    <div class="menuItem dark-primary-color" [ngStyle]="{'display':  display, 'width':'130px'}">
        <span *ngFor="let menuItem of items" style="">
            <button
                    class="toolbarButton toolbarMenuButton"
                    [ngClass]="getClass()"
                    (click)="menuItem.handler()"
                    title="{{menuItem.tooltip}}">{{menuItem.name}}
            </button>
            <div *ngIf="menuItem.separator" class="menuSeparator">&nbsp;</div>
        </span>
    </div>
</div>
