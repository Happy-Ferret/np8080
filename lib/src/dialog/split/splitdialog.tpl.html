<div id="overlay" [hidden]="!showDialog">
    <div class="dialogPanel" style="width: 275px" [ngClass]="getClass()+' '+getBorderClass()">
        <div (click)="close()" class="closeCross">X</div>
        <div class="replaceDialogHeader" [ngClass]="getHeaderClass()">Split</div>

        <div style="text-align: center;padding: 10px" [ngClass]="getClass()">
            <div style="margin-left: 60px;text-align: left">
                <label>Delimiter</label>
                <input type="text" placeholder="Type text here..."
                       tabindex="221"
                       [(ngModel)]="delimiter"
                       id="delimiterTextbox"/>
                <br/>
                <br/>
            </div>
            <div class="footer">
                <button class="actionButton" (click)="performSplit()">Split</button>
                <button class="closeButton light-primary-color" (click)="closeTheDialog()">Close</button>
            </div>
        </div>
    </div>
</div>
