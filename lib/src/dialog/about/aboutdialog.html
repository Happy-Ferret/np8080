<div id="overlay" style="margin-top:-85px;" [hidden]="!showComponent">
    <div class="dialogPanel" [ngClass]="getClass()+' '+getBorderClass()">
        <div (click)="close()" class="closeCross">X</div>
        <div class="header" [ngClass]="getHeaderClass()+' '+getBorderClass()">About Notepad 8080 v0.0.30</div>
        <div [ngClass]="getClass()">
            <br/>
            <textarea readonly cols="85" style="height:350px;font-size: small;text-align: left">{{aboutText}}</textarea>
        </div>
        <div class="footer">
            <button class="closeButton" (click)="close()">Close</button>
        </div>
    </div>
</div>
