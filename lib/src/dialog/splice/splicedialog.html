<div id="overlay" [hidden]="!showDialog">
    <div class="spliceDialogPanel" [ngClass]="getClass()+' '+getBorderClass()">
        <div (click)="close()" class="closeCross">X</div>
        <div class="header" [ngClass]="getHeaderClass()">Splice</div>
        <div style="text-align: center;padding: 10px" [ngClass]="getClass()">
            <div style="margin-left: 20px;text-align: left">
                <div>Number of Characters To Remove</div>
                <label style="display:inline-block;width: 130px">From Start</label>
                <input type="number" placeholder="Type text here..." [(ngModel)]="startSplice" id="preTextbox"/>
                <br/>
                <label style="display:inline-block;width: 130px">From End</label>
                <input type="number" placeholder="Type text here..." [(ngModel)]="endSplice"/>

                <div class="footer">
                    <button class="actionButton" (click)="performSplice()">Splice</button>
                    <button class="closeButton light-primary-color" (click)="closeTheDialog()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
