<div class="statusPanel" [ngClass]="getBackgroundClass()">
        <span class="lhsStatus">Chars: {{length}}
            &nbsp;&nbsp;&nbsp;&nbsp;
        Lines: {{lineCount}}
            &nbsp;&nbsp;&nbsp;&nbsp;
        Words: {{wordCount}} &nbsp;</span>
    <span [hidden]="isHttps()" style="background-color:#119011;color:white">WARNING : Please download your doc & update the Url to HTTPS!</span>
    <span class="rhsStatus" *ngIf="modified!=null">Modified: {{modified|  date:'mediumTime' | uppercase }}</span>
</div>
