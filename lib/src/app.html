<div [ngClass]="themeService.tertiaryClass">
    <editor-toolbar [(note)]="documentService.activeNote"></editor-toolbar>
    <editable-label [(text)]="note1.downloadName" [id]="note1.id"></editable-label>
    <editable-label [(text)]="note2.downloadName" [id]="note2.id"></editable-label>
    <editable-label [(text)]="note3.downloadName" [id]="note3.id"></editable-label>
    <editable-label [(text)]="note4.downloadName" [id]="note4.id"></editable-label>
    <editable-label [(text)]="note5.downloadName" [id]="note5.id"></editable-label>
    <editable-label [(text)]="note6.downloadName" [id]="note6.id"></editable-label>
    <span (click)="previousTab()" class="prevTabButton">◀</span> <span (click)="nextTab()"
                                                                       class="nextTabButton">▶</span>
    <plain-editor [note]="documentService.activeNote"></plain-editor>
    <about-dialog></about-dialog>
    <manual-dialog></manual-dialog>
    <reader-view [note]="documentService.activeNote"></reader-view>
    <dualreader-view [note1]="note1" [note2]="note2"></dualreader-view>
</div>
