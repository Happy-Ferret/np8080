<div *ngIf="note != null" style="min-height:100%">
    <editor-toolbar [note]="note" [(showDialog)]="showDialog"></editor-toolbar>

    <textarea [(ngModel)]="note.text" (keyup)="changeHandler()" placeholder="{{placeHolderText}}"></textarea>

    <text-status [text]="note.text" [modified]="note.lastModified"></text-status>
</div>

<about-dialog [(showDialog)]="showDialog"></about-dialog>
