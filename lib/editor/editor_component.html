<div style="display: flex;  flex-flow: column;height: 100vh" [ngClass]="getClass()">
    <header>
        <editor-toolbar [(note)]="note"
                        [(showPreview)]="showPreview"></editor-toolbar>
    </header>

    <div style="flex:2;overflow: none;height: calc(100vh - 102px);">
    <editable-label [(text)]="note.downloadName"></editable-label>

    <textarea [(ngModel)]="note.text" (keyup)="changeHandler()" (keydown)="keyHandler($event)"
              [ngStyle]="{width: showPreview ? '47%':'calc(100% - 18px)'}"
              tabindex="1" autofocus id="nptextbox"
              class="primary-text-color"></textarea>

        <markdown-preview [content]="note.text" [active]="showPreview"></markdown-preview>

    </div>

    <footer style="flex:1;">
        <div style="padding-left:4px;position: absolute;bottom: 1px;min-height: 20px;width: 100%;vertical-align: bottom">
            <text-status [text]="note.text" [modified]="note.lastModified"></text-status>
        </div>
    </footer>

</div>

<about-dialog></about-dialog>

<delete-lines-dialog [note]="note"></delete-lines-dialog>

<generate-dialog [note]="note"></generate-dialog>

<replace-dialog [note]="note"></replace-dialog>

<prepost-dialog [note]="note"></prepost-dialog>

<sequence-dialog [note]="note"></sequence-dialog>
